<div class="confirmation-container">
  <div class="confirmation-items">
    <h3 class="confirmation-header">Success</h3>
    <h3 class="confirmation-item">
      thank you ,
      <span style="font-weight: bold">
        {{ user }}
      </span>
      !
    </h3>
    <h3 class="confirmation-item">
      you <span style="font-weight: bold"> $ {{ total }} </span>
      order is confirmed!
    </h3>
    <h3 class="confirmation-item">
      please allow 1-3 business days for shipping!
    </h3>
    <a class="btn btn-primary" [routerLink]="'/'"> Back To product list</a>
  </div>
</div>
