<div class="product-container">
  <a [routerLink]="'/product-details/' + product.id">
    <img class="product-image" [src]="product.url" [alt]="product.url" />
  </a>
  <span>{{ product.name }}</span>
  <p>{{ product.price }}$</p>
  <select name="" id="" class="select-input" [(ngModel)]="qty">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
  </select>
  <button class="btn btn-primary" (click)="addToCard()">Add to card</button>
</div>
